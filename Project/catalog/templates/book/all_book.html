{% block content %}
    <h1>All Books</h1>

    {% if all_book %}
    <ul>

      {% for book in all_book %}
      <li>
        <p><a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})</p>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}
{% endblock %}
